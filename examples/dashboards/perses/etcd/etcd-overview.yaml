kind: Dashboard
metadata:
    name: etcd-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: etcd Overview
    variables:
        - kind: ListVariable
          spec:
            display:
                name: cluster
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: cluster
                    matchers:
                        - etcd_server_has_leader{job=~".*etcd.*"}
            name: cluster
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Up
                    description: Shows the status of etcd.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: decimal
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum(etcd_server_has_leader{cluster="$cluster",job=~".*etcd.*"})
                                seriesNameFormat: '{{cluster}} {{namespace}}'
        "1_0":
            kind: Panel
            spec:
                display:
                    name: RPC Rate
                    description: Shows the rate of gRPC requests.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: ops/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      rate(grpc_server_started_total{cluster="$cluster",grpc_type="unary",job=~".*etcd.*"}[$__rate_interval])
                                    )
                                seriesNameFormat: RPC Rate
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      rate(
                                        grpc_server_handled_total{cluster="$cluster",grpc_code=~"Unknown|FailedPrecondition|ResourceExhausted|Internal|Unavailable|DataLoss|DeadlineExceeded",grpc_type="unary",job=~".*etcd.*"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: RPC failed Rate
        "1_1":
            kind: Panel
            spec:
                display:
                    name: Active Streams
                    description: Shows the number of active streams.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(
                                        grpc_server_started_total{cluster="$cluster",grpc_service="etcdserverpb.Watch",grpc_type="bidi_stream",job=~".*etcd.*"}
                                      )
                                    -
                                      sum(
                                        grpc_server_handled_total{cluster="$cluster",grpc_service="etcdserverpb.Watch",grpc_type="bidi_stream"}
                                      )
                                seriesNameFormat: Watch Streams
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(
                                        grpc_server_started_total{cluster="$cluster",grpc_service="etcdserverpb.Lease",grpc_type="bidi_stream",job=~".*etcd.*"}
                                      )
                                    -
                                      sum(
                                        grpc_server_handled_total{cluster="$cluster",grpc_service="etcdserverpb.Lease",grpc_type="bidi_stream"}
                                      )
                                seriesNameFormat: Lease Streams
        "2_0":
            kind: Panel
            spec:
                display:
                    name: DB Size
                    description: Shows the size of the etcd database.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: bytes
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: etcd_mvcc_db_total_size_in_bytes{cluster="$cluster",job=~".*etcd.*"}
                                seriesNameFormat: '{{instance}} DB Size'
        "2_1":
            kind: Panel
            spec:
                display:
                    name: Disk Sync Duration
                    description: Shows the duration of the etcd disk sync for WAL and DB.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (instance, le) (
                                        rate(etcd_disk_wal_fsync_duration_seconds_bucket{cluster="$cluster",job=~".*etcd.*"}[$__rate_interval])
                                      )
                                    )
                                seriesNameFormat: '{{instance}} WAL fsync'
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (instance, le) (
                                        rate(
                                          etcd_disk_backend_commit_duration_seconds_bucket{cluster="$cluster",job=~".*etcd.*"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: '{{instance}} DB fsync'
        "3_0":
            kind: Panel
            spec:
                display:
                    name: Raft Proposals / Leader Elections in a day
                    description: Shows the number of times etcd has leader elections in a day.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: changes(etcd_server_leader_changes_seen_total{cluster="$cluster",job=~".*etcd.*"}[1d])
                                seriesNameFormat: '{{instance}} total leader elections per day'
        "4_0":
            kind: Panel
            spec:
                display:
                    name: Client Traffic In
                    description: Shows the client traffic into etcd.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: bytes/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: rate(etcd_network_client_grpc_received_bytes_total{cluster="$cluster",job=~".*etcd.*"}[$__rate_interval])
                                seriesNameFormat: '{{instance}} client traffic in'
        "4_1":
            kind: Panel
            spec:
                display:
                    name: Client Traffic Out
                    description: Shows the client traffic out of etcd.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: bytes/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: rate(etcd_network_client_grpc_sent_bytes_total{cluster="$cluster",job=~".*etcd.*"}[$__rate_interval])
                                seriesNameFormat: '{{instance}} client traffic out'
        "4_2":
            kind: Panel
            spec:
                display:
                    name: Peer Traffic In
                    description: Shows the peer traffic into etcd.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: bytes/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (instance) (
                                      rate(etcd_network_peer_received_bytes_total{cluster="$cluster",job=~".*etcd.*"}[$__rate_interval])
                                    )
                                seriesNameFormat: '{{instance}} peer traffic in'
        "4_3":
            kind: Panel
            spec:
                display:
                    name: Peer Traffic Out
                    description: Shows the peer traffic out of etcd.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: bytes/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (instance) (
                                      rate(etcd_network_peer_sent_bytes_total{cluster="$cluster",job=~".*etcd.*"}[$__rate_interval])
                                    )
                                seriesNameFormat: '{{instance}} peer traffic out'
        "5_0":
            kind: Panel
            spec:
                display:
                    name: Peer Roundtrip Time
                    description: Shows the roundtrip time of the peer traffic.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            size: small
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (instance, le) (
                                        rate(
                                          etcd_network_peer_round_trip_time_seconds_bucket{cluster="$cluster",job=~".*etcd.*"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: '{{instance}} peer roundtrip time'
        "6_0":
            kind: Panel
            spec:
                display:
                    name: Memory Usage
                    description: Shows various memory usage metrics of the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: bytes
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_alloc_bytes{cluster=~"$cluster",job=~".*etcd.*"}
                                seriesNameFormat: Alloc All {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_heap_alloc_bytes{cluster=~"$cluster",job=~".*etcd.*"}
                                seriesNameFormat: Alloc Heap {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: rate(go_memstats_alloc_bytes_total{cluster=~"$cluster",job=~".*etcd.*"}[$__rate_interval])
                                seriesNameFormat: Alloc Rate All {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: rate(go_memstats_heap_alloc_bytes{cluster=~"$cluster",job=~".*etcd.*"}[$__rate_interval])
                                seriesNameFormat: Alloc Rate Heap {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_stack_inuse_bytes{cluster=~"$cluster",job=~".*etcd.*"}
                                seriesNameFormat: Inuse Stack {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_heap_inuse_bytes{cluster=~"$cluster",job=~".*etcd.*"}
                                seriesNameFormat: Inuse Heap {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: process_resident_memory_bytes{cluster=~"$cluster",job=~".*etcd.*"}
                                seriesNameFormat: Resident Memory {{instance}}
        "6_1":
            kind: Panel
            spec:
                display:
                    name: CPU Usage
                    description: Shows the CPU usage of the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: rate(process_cpu_seconds_total{cluster=~"$cluster",job=~".*etcd.*"}[$__rate_interval])
                                seriesNameFormat: '{{instance}}'
        "6_2":
            kind: Panel
            spec:
                display:
                    name: Goroutines
                    description: Shows the number of goroutines being used by the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_goroutines{cluster=~"$cluster",job=~".*etcd.*"}
                                seriesNameFormat: '{{instance}}'
        "6_3":
            kind: Panel
            spec:
                display:
                    name: GC Duration
                    description: Shows the Go garbage collection pause durations for the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_gc_duration_seconds{cluster=~"$cluster",job=~".*etcd.*"}
                                seriesNameFormat: '{{quantile}} - {{instance}}'
    layouts:
        - kind: Grid
          spec:
            display:
                title: etcd Status
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/0_0'
        - kind: Grid
          spec:
            display:
                title: RPC and Streams
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_1'
        - kind: Grid
          spec:
            display:
                title: etcd DB
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_1'
        - kind: Grid
          spec:
            display:
                title: etcd Raft
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/3_0'
        - kind: Grid
          spec:
            display:
                title: etcd Traffic
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/4_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/4_1'
                - x: 0
                  "y": 8
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/4_2'
                - x: 12
                  "y": 8
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/4_3'
        - kind: Grid
          spec:
            display:
                title: etcd Peer Round Trip Time
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/5_0'
        - kind: Grid
          spec:
            display:
                title: Resource Usage
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/6_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/6_1'
                - x: 0
                  "y": 8
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/6_2'
                - x: 12
                  "y": 8
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/6_3'
    duration: 1h
