                query: sum(container_memory_working_set_bytes{container=~"discovery|istio-proxy",pod=~"istiod-.*"})
                seriesNameFormat: Total (k8s)
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
