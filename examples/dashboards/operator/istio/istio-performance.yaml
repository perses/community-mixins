                query: sum(container_fs_usage_bytes{container="istio-proxy"})
                seriesNameFormat: Total (k8s)
    "5_0":
      kind: Panel
      spec:
        display:
          name: Memory
        plugin:
          kind: TimeSeriesChart
          spec:
