                  sum by (container) (
                    rate(
                      container_cpu_usage_seconds_total{container=~"discovery|istio-proxy",pod=~"istiod-.*"}[$__rate_interval]
                    )
                  )
                seriesNameFormat: '{{ container }} (k8s)'
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
