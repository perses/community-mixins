          $ref: '#/spec/panels/6_0'
        height: 6
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/6_1'
        height: 6
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/6_2'
        height: 6
        width: 8
        x: 16
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Service Workloads (III)
      items:
      - content:
          $ref: '#/spec/panels/7_0'
        height: 6
        width: 12
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/7_1'
        height: 6
        width: 12
        x: 12
        "y": 0
  panels:
    "0_0":
      kind: Panel
      spec:
        display:
          name: SERVICE
        plugin:
          kind: Markdown
          spec:
            text: |-
              <div class="dashboard-header text-center">
              <span>SERVICE: $service</span>
              </div>
    "1_0":
      kind: Panel
      spec:
        display:
          name: Client Request Volume
        plugin:
          kind: StatChart
          spec:
            calculation: last
            sparkline:
              width: 1
            thresholds:
              defaultColor: green
              mode: absolute
              steps:
              - color: green
                value: 0
              - color: red
                value: 80
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  round(
                    sum(irate(istio_requests_total{destination_service=~"$service",reporter=~"$qrep"}[5m])),
                    0.001
                  )
    "1_1":
      kind: Panel
      spec:
        display:
          name: Client Success Rate (non-5xx responses)
        plugin:
          kind: StatChart
          spec:
            calculation: last
            format:
              unit: percent-decimal
            sparkline:
              width: 1
            thresholds:
              defaultColor: green
              mode: absolute
              steps:
              - color: dark-red
                value: 0
              - color: dark-yellow
                value: 0.95
              - color: dark-green
                value: 0.99
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum(
                      irate(
                        istio_requests_total{destination_service=~"$service",reporter=~"$qrep",response_code!~"5.*"}[5m]
                      )
                    )
                  /
                      sum(irate(istio_requests_total{destination_service=~"$service",reporter=~"$qrep"}[5m]))
                    or on ()
                      vector(1)
    "1_2":
      kind: Panel
      spec:
        display:
          name: Client Request Duration
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: right
            yAxis:
              format:
                unit: seconds
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                      histogram_quantile(
                        0.5,
                        sum by (le) (
                          irate(
                            istio_request_duration_milliseconds_bucket{destination_service=~"$service",reporter=~"$qrep"}[1m]
                          )
                        )
                      )
                    /
                      1000
                  or
                    histogram_quantile(
                      0.5,
                      sum by (le) (
                        irate(istio_request_duration_seconds_bucket{destination_service=~"$service",reporter=~"$qrep"}[1m])
                      )
                    )
                seriesNameFormat: P50
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                      histogram_quantile(
                        0.9,
                        sum by (le) (
                          irate(
                            istio_request_duration_milliseconds_bucket{destination_service=~"$service",reporter=~"$qrep"}[1m]
                          )
                        )
                      )
                    /
                      1000
                  or
                    histogram_quantile(
                      0.9,
                      sum by (le) (
                        irate(istio_request_duration_seconds_bucket{destination_service=~"$service",reporter=~"$qrep"}[1m])
                      )
                    )
                seriesNameFormat: P90
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                      histogram_quantile(
                        0.99,
                        sum by (le) (
                          irate(
                            istio_request_duration_milliseconds_bucket{destination_service=~"$service",reporter=~"$qrep"}[1m]
                          )
