                seriesNameFormat: '{{job}} {{item_type}} {{namespace}}'
    "4_1":
      kind: Panel
      spec:
        display:
          description: Shows rate of cache hits.
          name: Cache Hits
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: requests/sec
        queries:
