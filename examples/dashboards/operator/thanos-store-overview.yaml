apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/instance: thanos-store-overview
    app.kubernetes.io/name: perses-dashboard
    app.kubernetes.io/part-of: perses-operator
  name: thanos-store-overview
  namespace: perses-dev
spec:
  display:
    name: Thanos / Store Gateway / Overview
  duration: 1h
  layouts:
  - kind: Grid
    spec:
      display:
        title: Read gRPC Unary (StoreAPI Info/Labels)
      items:
      - content:
          $ref: '#/spec/panels/0_0'
        height: 6
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/0_1'
        height: 6
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/0_2'
        height: 6
        width: 8
        x: 16
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Read gRPC Stream (StoreAPI Series/Exemplars)
      items:
      - content:
          $ref: '#/spec/panels/1_0'
        height: 6
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/1_1'
        height: 6
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/1_2'
        height: 6
        width: 8
        x: 16
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Bucket Operations
      items:
      - content:
          $ref: '#/spec/panels/2_0'
        height: 6
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/2_1'
        height: 6
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/2_2'
        height: 6
        width: 8
        x: 16
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Block Operations
      items:
      - content:
          $ref: '#/spec/panels/3_0'
        height: 6
        width: 6
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/3_1'
        height: 6
        width: 6
        x: 6
        "y": 0
      - content:
          $ref: '#/spec/panels/3_2'
        height: 6
        width: 6
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/3_3'
        height: 6
        width: 6
        x: 18
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Cache Operations
      items:
      - content:
          $ref: '#/spec/panels/4_0'
        height: 6
        width: 6
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/4_1'
        height: 6
        width: 6
        x: 6
        "y": 0
      - content:
          $ref: '#/spec/panels/4_2'
        height: 6
        width: 6
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/4_3'
        height: 6
        width: 6
        x: 18
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Query Operations
      items:
      - content:
          $ref: '#/spec/panels/5_0'
        height: 6
        width: 6
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/5_1'
        height: 6
        width: 6
        x: 6
        "y": 0
      - content:
          $ref: '#/spec/panels/5_2'
        height: 6
        width: 6
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/5_3'
        height: 6
        width: 6
        x: 18
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Query Operation Durations
      items:
      - content:
          $ref: '#/spec/panels/6_0'
        height: 6
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/6_1'
        height: 6
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/6_2'
        height: 6
        width: 8
        x: 16
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Store Sent Chunk Size
      items:
      - content:
          $ref: '#/spec/panels/7_0'
        height: 6
        width: 24
        x: 0
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Resources
      items:
      - content:
          $ref: '#/spec/panels/8_0'
        height: 6
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/8_1'
        height: 6
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/8_2'
        height: 6
        width: 8
        x: 16
        "y": 0
  panels:
    "0_0":
      kind: Panel
      spec:
        display:
          description: Shows rate of handled Unary gRPC Read requests (StoreAPI).
          name: Unary gRPC Read request rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: requests/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, grpc_method, grpc_code) (
                    rate(
                      grpc_server_handled_total{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                    )
                  )
                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
    "0_1":
      kind: Panel
      spec:
        display:
          description: Shows percentage of errors of Unary gRPC Read requests (StoreAPI).
          name: Unary gRPC Read error rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum by (namespace, job, grpc_code) (
                      rate(
                        grpc_server_handled_total{grpc_code=~"Unknown|ResourceExhausted|Internal|Unavailable|DataLoss",grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  / ignoring (grpc_code) group_left ()
                    sum by (namespace, job) (
                      rate(
                        grpc_server_handled_total{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
    "0_2":
      kind: Panel
      spec:
        display:
          description: Shows duration percentiles of handled Unary gRPC Read requests
            (StoreAPI).
          name: Unary gRPC Read duration
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: milliseconds
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.5,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p50 {{namespace}} {{job}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.9,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p90 {{namespace}} {{job}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.99,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p99 {{namespace}} {{job}}
    "1_0":
      kind: Panel
      spec:
        display:
          description: Shows rate of handled Stream gRPC Read requests (StoreAPI Series/Exemplar
            calls).
          name: Stream gRPC Read request rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: requests/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, grpc_method, grpc_code) (
                    rate(
                      grpc_server_handled_total{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                    )
                  )
                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
    "1_1":
      kind: Panel
      spec:
        display:
          description: Shows percentage of errors of Stream gRPC Read requests (StoreAPI
            Series/Exemplar calls).
          name: Stream gRPC Read error rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum by (namespace, job, grpc_code) (
                      rate(
                        grpc_server_handled_total{grpc_code=~"Unknown|ResourceExhausted|Internal|Unavailable|DataLoss",grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  / ignoring (grpc_code) group_left ()
                    sum by (namespace, job) (
                      rate(
                        grpc_server_handled_total{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
    "1_2":
      kind: Panel
      spec:
        display:
          description: Shows duration percentiles of handled Stream gRPC Read requests
            (StoreAPI Series/Exemplar calls).
          name: Stream gRPC Read duration
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: milliseconds
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.5,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p50 {{namespace}} {{job}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.9,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p90 {{namespace}} {{job}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.99,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p99 {{namespace}} {{job}}
    "2_0":
      kind: Panel
      spec:
        display:
          description: Shows rate of executions of operations against object storage
            bucket.
          name: Bucket Operations
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: requests/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, operation) (
                    rate(thanos_objstore_bucket_operations_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                  )
                seriesNameFormat: '{{job}} {{operation}} {{namespace}}'
    "2_1":
      kind: Panel
      spec:
        display:
          description: Shows percentage of errors of operations against object storage
            bucket.
          name: Bucket Operation Errors
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    (
                        sum by (namespace, job, operation) (
                          rate(thanos_objstore_bucket_operation_failures_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                        )
                      /
                        sum by (namespace, job, operation) (
                          rate(thanos_objstore_bucket_operations_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                        )
                    )
                  *
                    100
                seriesNameFormat: '{{job}} {{operation}} {{namespace}}'
