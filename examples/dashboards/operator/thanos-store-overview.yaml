                      )
                    )
                  )
                seriesNameFormat: p50 {{job}} {{operation}} {{namespace}}
    "3_0":
      kind: Panel
      spec:
        display:
          description: Shows the rate of block loads from the bucket.
          name: Block Load Rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            yAxis:
              format:
                unit: counts/sec
        queries:
