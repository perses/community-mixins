apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/instance: thanos-ruler-overview
    app.kubernetes.io/name: perses-dashboard
    app.kubernetes.io/part-of: perses-operator
  name: thanos-ruler-overview
  namespace: perses-dev
spec:
  display:
    name: Thanos / Ruler / Overview
  duration: 1h
  layouts:
  - kind: Grid
    spec:
      display:
        title: Rule Group Evaluations
      items:
      - content:
          $ref: '#/spec/panels/0_0'
        height: 8
        width: 6
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/0_1'
        height: 8
        width: 6
        x: 6
        "y": 0
      - content:
          $ref: '#/spec/panels/0_2'
        height: 8
        width: 6
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/0_3'
        height: 8
        width: 6
        x: 18
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Alerts Sent
      items:
      - content:
          $ref: '#/spec/panels/1_0'
        height: 8
        width: 6
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/1_1'
        height: 8
        width: 6
        x: 6
        "y": 0
      - content:
          $ref: '#/spec/panels/1_2'
        height: 8
        width: 6
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/1_3'
        height: 8
        width: 6
        x: 18
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Alert Queue
      items:
      - content:
          $ref: '#/spec/panels/2_0'
        height: 6
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/2_1'
        height: 6
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/2_2'
        height: 6
        width: 8
        x: 16
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Read gRPC Unary (StoreAPI Info/Labels)
      items:
      - content:
          $ref: '#/spec/panels/3_0'
        height: 8
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/3_1'
        height: 8
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/3_2'
        height: 8
        width: 8
        x: 16
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Read gRPC Stream (StoreAPI Series/Exemplars)
      items:
      - content:
          $ref: '#/spec/panels/4_0'
        height: 8
        width: 8
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/4_1'
        height: 8
        width: 8
        x: 8
        "y": 0
      - content:
          $ref: '#/spec/panels/4_2'
        height: 8
        width: 8
        x: 16
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Resources
      items:
      - content:
          $ref: '#/spec/panels/5_0'
        height: 8
        width: 6
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/5_1'
        height: 8
        width: 6
        x: 6
        "y": 0
      - content:
          $ref: '#/spec/panels/5_2'
        height: 8
        width: 6
        x: 12
        "y": 0
      - content:
          $ref: '#/spec/panels/5_3'
        height: 8
        width: 6
        x: 18
        "y": 0
  panels:
    "0_0":
      kind: Panel
      spec:
        display:
          description: Shows the rate of rule group evaluations.
          name: Rule Group Evaluation Rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 0.5
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
            yAxis:
              format:
                unit: counts/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, rule_group, strategy) (
                    rate(prometheus_rule_evaluations_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                  )
                seriesNameFormat: '{{rule_group}} {{strategy}} - {{job}} {{namespace}}'
    "0_1":
      kind: Panel
      spec:
        display:
          description: Shows the rate of failed rule group evaluations.
          name: Rule Group Evaluation Failures
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: counts/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, rule_group, strategy) (
                    rate(
                      prometheus_rule_evaluation_failures_total{job=~"$job",namespace="$namespace"}[$__rate_interval]
                    )
                  )
                seriesNameFormat: '{{rule_group}} {{strategy}} - {{job}} {{namespace}}'
    "0_2":
      kind: Panel
      spec:
        display:
          description: Shows rate of rule group evaluations missed due to slow rule
            evaluations.
          name: Rule Group Evaluations Missed
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: counts/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, rule_group, strategy) (
                    rate(
                      prometheus_rule_group_iterations_missed_total{job=~"$job",namespace="$namespace"}[$__rate_interval]
                    )
                  )
                seriesNameFormat: '{{rule_group}} {{strategy}} - {{job}} {{namespace}}'
    "0_3":
      kind: Panel
      spec:
        display:
          description: Shows rule groups with evaluations taking longer than their
            set interval.
          name: Rule Group Evaluations Too Slow
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 0.5
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
            yAxis:
              format:
                unit: seconds
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum by (namespace, job, rule_group) (
                      prometheus_rule_group_last_duration_seconds{job=~"$job",namespace="$namespace"}
                    )
                  >
                    sum by (namespace, job, rule_group) (
                      prometheus_rule_group_interval_seconds{job=~"$job",namespace="$namespace"}
                    )
                seriesNameFormat: '{{rule_group}} - {{job}} {{namespace}}'
    "1_0":
      kind: Panel
      spec:
        display:
          description: Shows rate of alerts sent by ruler.
          name: Alerts Sent
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: counts/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, alertmanager) (
                    rate(thanos_alert_sender_alerts_sent_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                  )
                seriesNameFormat: '{{alertmanager}} - {{job}} {{namespace}}'
    "1_1":
      kind: Panel
      spec:
        display:
          description: Shows rate of alerts dropped by Ruler when sending.
          name: Alerts Dropped
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: counts/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, alertmanager) (
                    rate(thanos_alert_sender_alerts_dropped_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                  )
                seriesNameFormat: '{{alertmanager}} - {{job}} {{namespace}}'
    "1_2":
      kind: Panel
      spec:
        display:
          description: Shows percentage of alert sending operations that have resulted
            in errors.
          name: Alert Sending Errors
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum by (namespace, job) (
                      rate(thanos_alert_sender_errors_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                    )
                  /
                    sum by (namespace, job) (
                      rate(thanos_alert_sender_alerts_sent_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                    )
                seriesNameFormat: '{{job}} {{namespace}}'
    "1_3":
      kind: Panel
      spec:
        display:
          description: Shows p50, p90 and p99 durations for alerts being sent from
            the ruler.
          name: Alert Sending Durations
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 0.5
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
            yAxis:
              format:
                unit: seconds
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.5,
                    sum by (namespace, job, le) (
                      rate(
                        thanos_alert_sender_latency_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p50 {{job}} {{namespace}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.9,
                    sum by (namespace, job, le) (
                      rate(
                        thanos_alert_sender_latency_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p90 {{job}} {{namespace}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.99,
                    sum by (namespace, job, le) (
                      rate(
                        thanos_alert_sender_latency_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p99 {{job}} {{namespace}}
    "2_0":
      kind: Panel
      spec:
        display:
          description: Shows the rate of alerts being pushed to sender queue.
          name: Alert Queue Pushed
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 0.5
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
            yAxis:
              format:
                unit: counts/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job) (
                    rate(thanos_alert_queue_alerts_pushed_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                  )
                seriesNameFormat: '{{job}} {{namespace}}'
    "2_1":
      kind: Panel
      spec:
        display:
          description: Shows rate of alerts popped from queue, to be sent to Alertmanagers.
          name: Alert Queue Popped
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 0.5
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
            yAxis:
              format:
                unit: counts/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job) (
                    rate(thanos_alert_queue_alerts_popped_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                  )
                seriesNameFormat: '{{job}} {{namespace}}'
    "2_2":
      kind: Panel
      spec:
        display:
          description: Shows percentage of alerts dropped as compared to alerts being
            queued for sending.
          name: Dropped Percentage
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum by (namespace, job) (
                      rate(thanos_alert_queue_alerts_dropped_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                    )
                  /
                    sum by (namespace, job) (
                      rate(thanos_alert_queue_alerts_pushed_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                    )
                seriesNameFormat: '{{job}} {{namespace}}'
    "3_0":
      kind: Panel
      spec:
        display:
          description: Shows rate of handled Unary gRPC Read requests (StoreAPI).
          name: Unary gRPC Read request rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: requests/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, grpc_method, grpc_code) (
                    rate(
                      grpc_server_handled_total{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                    )
                  )
                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
    "3_1":
      kind: Panel
      spec:
        display:
          description: Shows percentage of errors of Unary gRPC Read requests (StoreAPI).
          name: Unary gRPC Read error rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum by (namespace, job, grpc_code) (
                      rate(
                        grpc_server_handled_total{grpc_code=~"Unknown|ResourceExhausted|Internal|Unavailable|DataLoss",grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  / ignoring (grpc_code) group_left ()
                    sum by (namespace, job) (
                      rate(
                        grpc_server_handled_total{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
    "3_2":
      kind: Panel
      spec:
        display:
          description: Shows duration percentiles of handled Unary gRPC Read requests
            (StoreAPI).
          name: Unary gRPC Read duration
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 0.5
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
            yAxis:
              format:
                unit: seconds
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.5,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p50 {{namespace}} {{job}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.9,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p90 {{namespace}} {{job}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.99,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_method!="RemoteWrite",grpc_type="unary",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p99 {{namespace}} {{job}}
    "4_0":
      kind: Panel
      spec:
        display:
          description: Shows rate of handled Stream gRPC Read requests (StoreAPI Series/Exemplar
            calls).
          name: Stream gRPC Read request rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: requests/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  sum by (namespace, job, grpc_method, grpc_code) (
                    rate(
                      grpc_server_handled_total{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                    )
                  )
                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
    "4_1":
      kind: Panel
      spec:
        display:
          description: Shows percentage of errors of Stream gRPC Read requests (StoreAPI
            Series/Exemplar calls).
          name: Stream gRPC Read error rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |2-
                    sum by (namespace, job, grpc_code) (
                      rate(
                        grpc_server_handled_total{grpc_code=~"Unknown|ResourceExhausted|Internal|Unavailable|DataLoss",grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  / ignoring (grpc_code) group_left ()
                    sum by (namespace, job) (
                      rate(
                        grpc_server_handled_total{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                seriesNameFormat: '{{namespace}} {{job}} {{grpc_method}} {{grpc_code}}'
    "4_2":
      kind: Panel
      spec:
        display:
          description: Shows duration percentiles of handled Stream gRPC Read requests
            (StoreAPI Series/Exemplar calls).
          name: Stream gRPC Read duration
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
            visual:
              areaOpacity: 0.5
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
            yAxis:
              format:
                unit: seconds
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.5,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p50 {{namespace}} {{job}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.9,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p90 {{namespace}} {{job}}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: prometheus-datasource
                query: |-
                  histogram_quantile(
                    0.99,
                    sum by (namespace, job, le) (
                      rate(
                        grpc_server_handling_seconds_bucket{grpc_type="server_stream",job=~"$job",namespace="$namespace"}[$__rate_interval]
                      )
                    )
                  )
                seriesNameFormat: p99 {{namespace}} {{job}}
    "5_0":
      kind: Panel
      spec:
        display:
          description: Shows the CPU usage of the component.
          name: CPU Usage
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
              values:
              - last
            visual:
              areaOpacity: 0.5
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
            yAxis:
              format:
                unit: decimal
        queries:
